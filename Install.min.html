<!DOCTYPE html><html><head><title></title><link rel="import" href="/Elements/Elements.html"><link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700" rel="stylesheet"><link href="css/install.min.css" rel="stylesheet"></head><body><template is="auto-binding" id="installer"><core-ajax id="ajaxUser" url="/install/setuser" mathod="post" params="{&#34;Name&#34;:&#34;{{UserName}}&#34;, &#34;Email&#34;:&#34;{{UserEmail}}&#34;, &#34;Password&#34;:&#34;{{UserPass}}&#34;}" on-core-response="{{HandleUser}}"> </core-ajax> <core-ajax id="ajaxSite" url="/install/setsite" mathod="post" params="{&#34;name&#34;:&#34;{{SiteName}}&#34;, &#34;loglevel&#34;:&#34;{{Loglevel}}&#34;, &#34;email&#34;:&#34;{{SettingsEmail}}&#34;}" on-core-response="{{HandleSite}}"> </core-ajax><section layout vertical center><section layout vertical id="welcome"><h2>Welcome to nanoplex cms</h2><p>we just need to know a few things before you are ready to start using nanoplex cms</p><button on-tap="{{ShowUser}}"> <core-icon icon="arrow-forward"></core-icon> </button></section><section layout vertical hidden id="newUser"><h2>Create a user</h2><section layout horizontal center><label for="username"> <core-icon icon="perm-identity"></core-icon> </label> <input type="text" name="username" value="{{UserName}}" required></section><section layout horizontal center><label for="useremail"> <core-icon icon="mail"></core-icon> </label> <input type="email" name="useremail" value="{{UserEmail}}" required></section><section layout horizontal center><label for="userpassword"> <core-icon icon="communication:vpn-key"></core-icon> </label> <input type="password" name="userpassword" value="{{UserPass}}" required></section><section layout horizontal center><label for="passrepeat"> <core-icon icon="communication:vpn-key"></core-icon> </label> <input type="password" name="passrepeat" value="{{passrepeat}}" required></section><section layout horizontal center><p id="userStatus" flex></p><button on-tap="{{ShowSite}}"> <core-icon icon="arrow-forward"></core-icon></section></section><section layout vertical hidden id="newSite"><h2>Configure site</h2><section layout horizontal center><label for="sitename">Project name</label> <input type="text" name="sitename" value="{{SiteName}}" required></section><h3>Logging</h3><section><section layout horizontal center><p id="loglevelstauts">All events</p><input type="range" name="loglevel" min="0" max="2" value="{{Loglevel}}" required></section></section><section layout horizontal center><label for="siteemail">Log to email</label> <input type="checkbox" name="siteemail" checked required></section><section layout horizontal center><p id="siteStatus" flex></p><button on-tap="{{Finish}}"><core-icon icon="check"></core-icon></button></section></section></section></template><script src="js/install.min.js"></script></body></html>
