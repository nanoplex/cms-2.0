<link rel="import" href="/bower_components/polymer/polymer.html" />

<polymer-element name="el-page" attributes="data">

    <template>

        <h2>{{Name}}</h2>

        <section id="Components"></section>

    </template>

    <script>
        Polymer({
            ready: function () {

                this.Name = this.data.Name;
                this.PublishDate = this.data.PublishDate;
                this.Visible = this.data.Visible;
                this.Components = this.data.Components;

                if (this.Components != null) {
                    var str = "";

                    for (var i = 0; i < this.Components.length; i++) {
                        str += this.Components[i].Frontend
                    }

                    this.injectBoundHTML(str, this.$.Components);
                }
            },

            Name: "Loading..",
            PublishDate: undefined,
            Visible: false,
            Components: [],
            data: undefined
        })
    </script>
</polymer-element>
