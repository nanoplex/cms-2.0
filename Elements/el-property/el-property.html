<polymer-element name="el-property"
                 attributes="Name Type Value"
                 layout vertical center>
    <template>

        <link rel="stylesheet"
              href="el-property.css" />

        <template if="{{Type !== 'Component'}}">

            <label for="{{Name}}">
                {{Name}}
            </label>

        </template>

        <!-- #region types -->

        <template if="{{Type === 'String'}}">

            <input type="text"
                   name="{{Name}}"
                   value="{{Value}}"
                   required />

        </template>

        <template if="{{Type === 'Textbox'}}">

            <textarea name="{{Name}}"
                      value="{{Value}}"
                      required></textarea>

        </template>

        <template if="{{Type === 'Int32'}}">

            <input type="number"
                   name="{{Name}}"
                   value="{{Value}}"
                   required />

        </template>

        <template if="{{Type === 'Image'}}">

            <input type="file"
                   name="{{Name}}"
                   value="{{Value}}"
                   required />

        </template>

        <template if="{{Type === 'Boolean'}}">

            <input type="checkbox"
                   name="{{Name}}"
                   checked="{{Value}}" />

        </template>

        <template if="{{Type === 'Component'}}">

            <el-component name="{{Name}}"
                          props="{{Value.Props}}"
                          nested="true">
            </el-component>

        </template>

        <!-- #endregion -->
        <!-- #region list -->

        <section layout verical start>
            <template if="{{Type | isList}}">
                <template repeat="{{value, a in Value}}">
                    <template if="{{value !== undefined}}">

                        <template if="{{selectedComponent !== undefined}}">
                            <section layout horizontal justified start flex>

                                <template repeat="{{prop in toJSON(value).Props}}">

                                    <article layout vertical>
                                        <p>
                                            <b>{{prop.Name}}</b>
                                            {{prop.Value}}
                                        </p>
                                    </article>

                                </template>

                                <button data-index="{{a}}" on-tap="{{deleteListItem}}">
                                    <core-icon icon="close"></core-icon>
                                </button>

                            </section>
                        </template>

                        <template if="{{selectedComponent === undefined}}">

                            <section layout horizontal justified flex>
                                <p>{{value}}</p>
                                <button data-index="{{a}}" on-tap="{{deleteListItem}}">
                                    <core-icon icon="close"></core-icon>
                                </button>
                            </section>

                        </template>

                    </template>
                </template>

                <section id="add"
                         layout vertical center>

                    <section layout horizontal center>

                        <div flex></div>

                        <button on-tap="{{showAddListItem}}">
                            <core-icon icon="add"></core-icon>
                        </button>

                    </section>

                    <article hidden>

                        <template if="{{listType(Type) !== 'Component'}}">
                            <el-property name="{{Name}}"
                                         type="{{Type | listType}}"
                                         value>
                            </el-property>
                        </template>

                        <template if="{{listType(Type) === 'Component'}}">
                            <el-property name="{{Name}}"
                                         type="{{Type | listType}}"
                                         value="{{Obj | getEmptyComponent}}">
                            </el-property>
                        </template>

                        <section layout horizontal center>

                            <div flex></div>

                            <button on-tap="{{addListItem}}">
                                <core-icon icon="check"></core-icon>
                            </button>

                        </section>

                    </article>

                </section>

            </template>
        </section>

    </template>

    <!-- #endregion -->

    <script src="el-property.js"></script>

</polymer-element>
