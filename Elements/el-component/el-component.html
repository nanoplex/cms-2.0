<polymer-element name="el-component"
                 attributes="_id Name Props nested"
                 layout vertical center>

    <template>

        <style>
            :host {
                width: 100%;
            }

            h2 {
                width: 100%;
            }

            #button, section {
                width: 350px;
            }

            .status {
                height: 32px;
            }
        </style>

        <section layout horizontal center>

            <h2 flex>{{Name}}</h2>

            <template if="{{!nested}}">
                <button on-tap="{{close}}">
                    <core-icon icon="close"></core-icon>
                </button>
            </template>

        </section>

        <section id="components"
                 layout vertical center>

            <template repeat="{{prop in Props}}">

                <el-property name="{{prop.Name}}"
                             type="{{prop.Type}}"
                             value="{{prop.Value}}">
                </el-property>

            </template>
        </section>

        <section id="button"
                 layout horizontal center>

            <p class='status' flex></p>

            <button on-tap="{{finish}}">
                <core-icon icon="check"></core-icon>
            </button>

        </section>

    </template>
    <script src="el-component.js"></script>
</polymer-element>
